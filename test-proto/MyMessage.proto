syntax ="proto2";

option optimize_for = SPEED;

message MyMessage{
    enum DataType{
        SynType= 1;
        PersonType = 2;
    }

    required DataType data_type = 1;

    oneof message{
        Syn syn = 2;
        Person person = 3;
    }
}


message Syn {
    optional string host=1;
    optional fixed32 pid=2;
}

message Person {
    optional string name = 1;
    optional int32 age = 2;
    optional string address = 3;
}
